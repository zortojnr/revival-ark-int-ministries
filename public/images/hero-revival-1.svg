      <stop offset="0%" style="stop-color:#50C878;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#333333;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:0.4" />
